<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <svg width="86" height="26" xmlns="http://www.w3.org/2000/svg">
          <text
            class="svgfont"
            transform="translate(-677 -86)"
            fill="none"
            fill-rule="evenodd"
            font-family="LibreFranklin-Bold, Libre Franklin"
            font-size="32"
            font-weight="bold"
          >
            <tspan x="675" y="111" fill="#15202A">PING</tspan>
            <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
          </text>
        </svg>
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">We are launching <strong>soon!</strong></h1>
        <p class="para">Subscribe and get notified</p>
        <form class="form">
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            class="form__input"
            placeholder="Your email address"
            id="email"
          />
          <button type="submit" class="form__btn">Notify Me</button>
        </form>
      </div>
      <div class="header__illustration-box">
        <img
          src="images/illustration-dashboard.png"
          alt="Ping App"
          class="header__illustration"
        />
      </div>
    </header>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list-item">
          <a href="#" class="footer__link"
            ><span class="sr-only">facebook</span
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li class="footer__list-item">
          <a href="#" class="footer__link"
            ><span class="sr-only">twitter</span
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li class="footer__list-item">
          <a href="#" class="footer__link"
            ><span class="sr-only">instagram</span
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
